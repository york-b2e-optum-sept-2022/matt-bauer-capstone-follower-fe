<div class="d-flex flex-column justify-content-center vh-100 bg-black" *ngIf="!viewSurveys">
  <h1 class="text-center m-4 text-light">Informed</h1>
  <div class="d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column ">
      <button class="btn btn-lg btn-outline-secondary m-3" (click)="viewSurveysClick()">View Surveys</button>
    </div>
  </div>
</div>

<div class="vh-100 bg-black" *ngIf="viewSurveys">
  <nav class="navbar shadow bg-black d-flex justify-content-center flex-column">
    <button class="btn btn-outline-secondary btn-lg" disabled><h1 class="text-center m-4 text-light">Informed</h1></button>


  </nav>
  <div class="text-light text-center">
    {{httpErrorMessage}}
  </div>

  <div *ngIf="viewSurveys">
    <app-survey-list></app-survey-list>
  </div>
</div>
